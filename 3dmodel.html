<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont1 {
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
            perspective: 800px;
            transform: rotateY(50deg);
            background-color: grey;
        }

        .cont2 {
            width: 100%;
            height: 100vh;
            transform: rotateX(30deg);
            background-color: skyblue;
            transform-origin:top;
            animation: haha 6s 1;
        }

        @keyframes haha {
            0% {
                transform: rotateX(30deg);
            }

            50% {
                transform: rotatex(-30deg);
            }
        }

        img {
            width: 100%;
            height: 100vh;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <div class="cont1">
        <div class="cont2">
            <img src="/NashPoint.jpg" alt="">
        </div>
    </div>
</body>

</html>
