<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: rgb(222, 202, 205);
        }

        .navbar {
            width: 100%;
            height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            width: 150px;
        }

        .navbar>ul {
            display: flex;
            /* display: none; */

        }

        .navbar ul li {
            list-style: none;
        }

        .navbar ul li a {
            text-decoration: none;
            color: black;
            padding: 8px 12px;
            margin-left: 10px;
            font-size: 22px;
            text-transform: capitalize;
        }

        input {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 300;
            display: none;
        }

        .hide-navbar {
            width: 200px;
            height: 100vh;
            position: absolute;
            top: 0;
            right: -200px;
            background-color: rgba(0, 0, 0, 0.338);
            transition: 0.7s;
        }

        input:checked+.hide-navbar {
            right: 0;
        }

        @media (max-width:600px) {
            .navbar>ul{
                display: none;
            }
            input{
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="/googlelogo_color_92x30dp.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
            <input type="checkbox">
            <div class="hide-navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">products</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
