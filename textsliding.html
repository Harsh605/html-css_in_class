<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .slidingbox{
            width: 100%;
            
            position: absolute;
            background-color: rgb(0, 0, 0);
            top: 94%;
            /* left: 50%; */
            white-space: nowrap;
            overflow: hidden;
            
            
            
        }
        .text{
            color: #fff;
            font-size: 30px;
            padding-left:100% ;
            animation: slide 7s linear infinite;
            display: inline-block;
            /* background-color: pink; */
        }
        @keyframes slide{
            100%{
                transform: translate(-100%,0);
            }

        }
    </style>
</head>
<body>
    <div class="slidingbox">
        <div class="text">Hey my name is Harsh gupta.</div>
    </div>
</body>
</html>
