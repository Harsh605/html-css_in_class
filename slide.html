<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: rgb(234, 216, 216);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            width: 800px;
            height: 600px;
            overflow: hidden;
            margin: 50px auto;
            position: relative;
        }

        .slide {
            display: flex;
            width: 200%;
            height: 100%;

        }

        .slide>img {
            height: 100%;
            width: 50%;
            object-fit: cover;
            transition: .5s ease-out;
        }

        input {
            display: none;

        }

        .controls {
            position: absolute;
            bottom: 0%;
            width: 800px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls>label {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 1px solid #fff;
            margin: 3px;
        }

        .controls>label:hover {
            cursor: pointer;
            background-color: blue;
            border: none;
        }

        #qw:checked~.slider .slide>img:nth-child(1) {
            margin-left: 0%;
        }

        #er:checked~.slider .slide>img:nth-child(2) {
            margin-left: -50%;
        }
    </style>
</head>

<body>
    <div class="in">
        <input type="radio" name="radio" id="first">
        <input type="radio" name="radio" id="second">
    </div>
    <div class="slider">
        <div class="slide">
            <img src="/NashPoint.jpg" alt="">
            <img src="https://i.kinja-img.com/gawker-media/image/upload/s---Jp3oE95--/c_fill,fl_progressive,g_center,h_900,q_80,w_1600/199zpfi8dig2njpg.jpg"
                alt="">
            <div class="controls">
                <label id="qw" for="first"></label>
                <label id="er" for="second"></label>

            </div>
        </div>
    </div>
</body>

</html>
