<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont1{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        h1{
            font-size: 80px;
            color: white;
        }
        .name{
            font-size: 100px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="cont1">
        <h1>My name is <span class="name"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var name = new Typed(".name", {
                        strings: ["Harsh","Nikita"],
                        typeSpeed:100,
                        backSpeed:100,
                        loop:true
                    })
    </script>
</body>
</html>
