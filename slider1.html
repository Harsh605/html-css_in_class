<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cont1{
            width: 800px;
            height: 600px;
            overflow: hidden;
        }
        .cont2{
            width: 4000px;
            height: 600px;
            display: flex;
            position: relative;
            animation: scroll 25s infinite;
        }
        @keyframes scroll {
            0%{
                left: 0px;
            }
            0%{
                left: 0px;
            }
            25%{
                left: -800px;
            }
            45%{
                left: -800px;
            }
            50%{
                left: -1600px;

            }
            70%{
                left: -1600px;
            }
            75%{
                left: -2400px;
            }
            95%{
                left: -2400px;
            }
            100%{
                left: -3200px;
            }
        }
        img{
            width: 800px;
            height: 600px;
        }
        
    </style>
</head>
<body>
    <div class="cont1">
        <div class="cont2">
            <img src="/NashPoint.jpg" alt="">
            <img src="https://th.bing.com/th/id/OIP.e7DA6Wu6Ozp-L9XBVSB7SQHaE8?pid=ImgDet&rs=1" alt="">
            <img src="https://i.pinimg.com/originals/18/db/d3/18dbd3945e5b915f9ca407a891d24e9c.jpg" alt="">
            <img src="https://th.bing.com/th/id/OIP.e7DA6Wu6Ozp-L9XBVSB7SQHaE8?pid=ImgDet&rs=1" alt="">
            <img src="/NashPoint.jpg" alt=""> 
        </div>
    </div>
</body>
</html>
