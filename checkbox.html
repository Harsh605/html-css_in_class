<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url("/NashPoint.jpg");
            background-size: 100% 100%;
        }

        .navbar {
            width: 100%;
            height: 12vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding-right: 10px;
        }

        .logo img {
            width: 140px;
        }

        .navbar ul {
            display: flex;

        }

        .navbar ul li {
            list-style: none;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            padding: 8px 12px;
            margin-right: 12px;
        }

        input {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 200;
        }

        .hide-navbar {

            width: 200px;
            height: 100vh;
            position: absolute;
            top: 0;
            right: -200px;
            background-color: rgba(0, 0, 0, 0.665);
            transition: .5s;
        }

        .hide-navbar ul {

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input:checked+.hide-navbar {
            right: 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="/googlelogo_color_92x30dp.png" alt="">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About US</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <input type="checkbox">
            <div class="hide-navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">products</a></li>
                    <li><a href="#">contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
