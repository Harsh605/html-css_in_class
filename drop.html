<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        .drop{
            position: relative;
            background-color: #ccc;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: capitalize;
            text-shadow: -2px -2px 5px #fff;
            filter: drop-shadow(4px 4px 10px #fff);
            box-shadow: inset 10px 10px 10px rgba(0, 0, 0, 0.05),15px 25px 10px rgba(0, 0, 0, 0.05), 15px 20px 20px rgba(0, 0, 0, 0.05),inset -10px -10px 15px rgba(255, 255, 255, 0.9);
        }
        .drop::after{
            position: absolute;
        }
    </style>
</head>
<body>
    <span class="drop">html</span>
</body>
</html>
