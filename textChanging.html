<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 30px;
            position: relative;
        }
        span{
            font-size: 30px;
            position: relative;
        }
        span::before{
            content: "";
            /* position: absolute; */
            top: 0;
            left: 0;
            animation: nameChange 4s infinite;
        }
        @keyframes nameChange {
            0%{
                content: "Harsh";
            }
            20%{
                content: "IS";
            }
            40%{
                content: "A";
            }
            60%{
                content: "GOOD";
            }
            80%{
                content: "BOY";
            }
            100%{
                content: "ASAP";
            }
        }

    </style>

</head>
<body>
    <h1>Name:<span></span>!</h1>
</body>
</html>
