<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .cont{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .cont1{
            transform-style: preserve-3d;
            animation: animate 15s linear infinite;
        }
        @keyframes animate {
            0%{
                transform: perspective(1000px) rotateX(0deg);
            }
            100%{
                transform: perspective(1000px) rotateX(360deg);
            }
            
        }
        .cont1 span{
            position: absolute;
            text-transform: uppercase;
            transform: translate(-50%,-50%) rotateX(calc(var(--i)
            *36deg)) translateZ(20px);
            background: rgba(0, 0, 0, .25);
            color: rgb(102, 224, 36);
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="cont1">
            <span style="--i:1;">harshgupta</span>
            <span style="--i:2;">harshgupta</span>
            <span style="--i:3;">harshgupta</span>
            <span style="--i:4;">harshgupta</span>
            <span style="--i:5;">harshgupta</span>
            <span style="--i:6;">harshgupta</span>
            <span style="--i:7;">harshgupta</span>
            <span style="--i:8;">harshgupta</span>
            <span style="--i:9;">harshgupta</span>
            <span style="--i:10;">harshgupta</span>
        
        </div>
    </div>
</body>
</html>
