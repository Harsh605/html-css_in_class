<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0 ;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(217, 230, 249);
        }
        ul{
            position: relative;
            transform:skewY(15deg);

        }
        li{
            width: 200px;
            padding: 15px;
            list-style: none;
            background-color: rgb(13, 20, 22);
            position: relative;
            z-index: var(--i);
        }
        li::after{
            content: "";
            width: 50px;
            height: 100%;
            position: absolute;
            background-color: rgb(13,20,22);
            right: -50px;
            top: 0;
            transform-origin: left;
            transform: skewy(-45deg);
        }
        li::before{
            content: "";
            width: 100%;
            height: 50px;
            top: -50px;
            left: 0;
            position: absolute;
            /* background-color: red; */
            background-color: rgb(13,20,22);
            transform: skewX(-45deg);
            transform-origin: bottom;
        }
        li a{
            color: rgb(145, 145, 145);
            text-decoration: none;
            font-size: 20px;

        }

        li:hover{
            transform: translatex(50px);
            transition: 0.5s;
            background-color: rgb(173, 254, 173);
        }
        ul li:hover::before{
            background-color: rgb(173, 254, 173);
        }
        ul li:hover::after{
            background-color: rgb(173, 254, 173);
        }
        ul li:hover a{
            color: #fff;
            transition: 0.5s;
        }
        ul li:last-child::before{
            box-shadow: 120px 120px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <ul>
        <li style="--i:6;"><a href="#">Home</a></li>
        <li style="--i:5;"><a href="#">Home</a></li>
        <li style="--i:4;"><a href="#">Home</a></li>
        <li style="--i:3;"><a href="#">Home</a></li>
        <li style="--i:2;"><a href="#">Home</a></li>
        <li style="--i:1;"><a href="#">Home</a></li>
    </ul>
</body>
</html>
