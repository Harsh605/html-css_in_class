<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="/path/to/cropper.css" rel="stylesheet">

    <style>

    </style>
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Text-editor</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary text-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container mt-5 mb-3 d-flex justify-content-center">
            <textarea title="Type" class="rounded border border-1 border-dark p-2 fs-5 textarea"
                style="outline: none;resize: none;" name="" id="" cols="120" rows="12"
                placeholder="Type your text here"></textarea>
        </div>
        <div class="container working-btn">
            <button class="btn btn-primary">Undo</button>
            <button class="btn btn-primary">Redo</button>
            <button class="btn btn-primary">Copy</button>
            <button class="btn btn-primary">LowerCase</button>
            <button class="btn btn-primary">UpperCase</button>
            <button class="btn btn-primary">Capitalize</button>
            <button class="btn btn-primary">Reverse</button>
            <button class="btn btn-primary">Remove space</button>
            <button class="btn btn-primary">Remove white space</button>
        </div>
    </div>



    <script src="/path/to/cropper.js"></script>
    <script>
        let btn = document.querySelectorAll(".working-btn .btn")
        let textarea = document.querySelector("textarea")


        btn.forEach(btn => {
            btn.addEventListener("click", (e) => {
                let clickedBtn = e.target.innerText.toLowerCase()

                if (clickedBtn === "copy") {
                    if (textarea.value != "") {
                        copy(textarea.value)
                    }
                }
                if (clickedBtn === "lowercase") {
                    if (textarea.value != "") {
                        lowerCase(textarea.value)
                    }
                }
                if (clickedBtn === "uppercase") {
                    if (textarea.value != "") {
                        upperCase(textarea.value)
                    }
                }
                if (clickedBtn === "capitalize") {
                    if (textarea.value != "") {
                        capitalize(textarea.value)
                    }
                }
                if (clickedBtn === "reverse") {
                    if (textarea.value != "") {
                        reverse(textarea.value)
                    }
                }
                if (clickedBtn === "remove space") {
                    if (textarea.value != "") {
                        removeSpace(textarea.value)
                    }
                }
                if (clickedBtn === "remove white space") {
                    if (textarea.value != "") {
                        removeUnwantedWhiteSpace(textarea.value)
                    }
                }
                if (clickedBtn === "undo") {
                    undo(textarea.value)
                }

            })
        });
        function showAlert(msg) {
            alert(msg)
        }
        function copy(text) {
            navigator.clipboard.writeText(text)
            showAlert("Copied")
        }
        function lowerCase(text) {
            textarea.value = text.toLowerCase()
            showAlert("Converted to LowerCase")
        }
        function upperCase(text) {
            textarea.value = text.toUpperCase()
            showAlert("Converted to UpperCase")
        }
        function reverse(text) {
            let x = ""
            for (let i = text.length - 1; i >= 0; i--) {
                x += text[i]
            }
            textarea.value = x
            showAlert("Successflly Text reversed")
        }
        function removeSpace(text) {
            textarea.value = text.replaceAll(" ", "")
        }
        function undo(text) {
           
        }
        function removeUnwantedWhiteSpace(text) {
            x = text.replaceAll(" ", "")
            if (x.charAt(0) === " ") {
                y = x.replace(" ", "")
                textarea.value = y
            }
            else {
                textarea.value = x
            }
        }
        function capitalize(text) {
            let fullWord = ""
            let y = text.split(" ")
            y.forEach(ele => {
                let firstLetter = ele.slice(0, 1).toUpperCase()
                let otherLetter = ele.slice(1, ele.length)
                fullWord += firstLetter + otherLetter + " "
            })
            textarea.value = fullWord
            showAlert("Converted to Capitalize")
        }
    </script>


</body>

</html>
