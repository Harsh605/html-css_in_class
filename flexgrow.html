<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            
        }
        .container{
            width: 80%;
            margin: auto;
            border: 2px solid red;
            height: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            height: 100px;
            flex-grow: 1;
        }
        #box1{
            background: pink;

        }
        #box2{
            background: rgb(226, 242, 168);
        }
        #box3{
            background: rgb(101, 112, 213);
            flex-grow: 3;
        }
        
        #box4{
            background: rgb(155, 68, 133);
        }
        #box5{
            background: rgb(237, 255, 192);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">hello this is harsh</div>
        <div class="box" id="box2">hello this is harsh</div>
        <div class="box" id="box3">hello this is harsh</div>
        <div class="box" id="box4">hello this is harsh</div>
        <div class="box" id="box5">hello this is harsh</div>
    </div>
</body>
</html>
