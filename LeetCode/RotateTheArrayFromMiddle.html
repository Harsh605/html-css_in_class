    <script>
        // let arr= [2,4,9,3.99,32]
        // output= [9,32,4,99,2,3]

        let arr= [2,4,9,3,99,32]

        function Rotate(arr){
            let n= (arr.length)/2
            let output=[]
            for (let i = n-1; i >=0; i--) {
             output.push(arr[i])
             output.push(arr[i+n])
            }
            return console.log(output)
        }
        Rotate(arr)
    </script>
