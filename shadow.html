<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input[type='checkbox']{
          display: none;
        }
        label{
         width: 100px;
         height: 40px;
         border-radius: 10px;
         border: 1px solid black;
         position: relative;

        }
        label::before{
            content: "";
            width: 50px;
            height: 36px;
            position: absolute;
            top: 2px;
            left: 0;
            background-color: grey;
            border-radius: 50%;
        }
        input:checked{
           box-shadow: 0px 0px 0px 1200px grey;
        }
        label::before:{
            left: 50%;
        }
        
    </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check"></label>
    
</body>
</html>
