<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: red;
            text-align: center;
            /* display: none; */
        }
        @media (max-width:350px){
            #box4{
                display: block;
                background-color: green;
                font-size: 30px;
            }
        }
        @media (min-width:350px) and (max-width:700px){
            #box3{
                display: block;
                background-color: yellow;
            }
        }

    </style>
</head>
<body>
    <div class="container" id="box1">this is biggest screen</div>
    <div class="container" id="box2">2nd screen</div>
    <div class="container" id="box3">3rd screen</div>
    <div class="container" id="box4">smallest</div>
</body>
</html>
