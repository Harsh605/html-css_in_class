<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .name{
            transform-style: preserve-3d;
            animation: animate 20s infinite;
        }
        span{
            color: #fff;
            position: absolute;
            text-transform: uppercase;
            transform: translate(-50%,-50%) rotateX(calc(var(--i)
            *36deg)) translateZ(20px);
            background: rgba(0, 0, 0, 0.29);
        }
    </style>
</head>
<body>
    <div class="name">
        <span style="--i:1;">HarshGupta</span>
        <span style="--i:2;">HarshGupta</span>
        <span style="--i:3;">HarshGupta</span>
        <span style="--i:4;">HarshGupta</span>
        <span style="--i:5;">HarshGupta</span>
        <span style="--i:6;">HarshGupta</span>
        <span style="--i:7;">HarshGupta</span>
        <span style="--i:8;">HarshGupta</span>
        <span style="--i:9;">HarshGupta</span>
        <span style="--i:10;">HarshGupta</span>
        

    </div>
</body>
</html>
