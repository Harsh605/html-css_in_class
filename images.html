<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(32, 31, 31);
        }

        .cont {
            width: 1100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        img {
            max-width: 310px;
            transform: perspective(800px) rotateY(30deg);
            opacity: 0.5;
            margin: 20px;



        }

        .cont:hover {}

        .cont img:hover {
            opacity: 1;
            transform: perspective(800px) rotateY(0deg);
            transition: 0.5s;
        }

        @media only screen and (max-width: 600px) {

            img {
                transform: perspective(800px) rotateY(0deg);
            }

            .cont img:hover {

                transform: scale(1.1);

            }
        }
    </style>
</head>

<body>
    <div class="cont">
        <img src="/NashPoint.jpg" alt="">
        <img src="/NashPoint.jpg" alt="">
        <img src="/NashPoint.jpg" alt="">
    </div>
</body>

</html>
