<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #434750;
        }
        ul{
            /* display: flex; */
            position: relative;
            transform: skewy(-15deg);

        }
        ul li{
            position: relative;
            width: 200px;
            background-color: #3e3f46;
            list-style: none;
            padding: 15px;
            z-index: var(--i);
        }
        ul li:hover{
            transform: translateX(-50px);
            transition: 0.5s;
            background-color: #33a3ee;
            
        }
        ul li:hover::before{
            background-color: #1f5378;
        }
        ul li:hover::after{
            background-color: #33a3ee;
        }
        ul li::before{
            content: "";
            width: 40px;
            height: 100%;
            position: absolute;
            top: 0;
            left: -40px;
            background-color: #2e3133;
            transform-origin: right;
            transform: skewy(45deg);
        }
        ul li::after{
            content: "";
            width: 100%;
            height: 40px;
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #35383e;
            transform-origin: bottom;
            transform: skewx(45deg);
        }
        ul li a{
            text-decoration: none;
            font-size: 20px;
            color: #999;
        }
        ul li:hover a{
            color: #fff;
            transition: 0.5s;
        }
        ul li:last-child::after{
            box-shadow: -120px 120px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <ul>
        <li style="--i:5;"><a href="#">Home</a></li>
        <li style="--i:4;"><a href="#">About</a></li>
        <li style="--i:3;"><a href="#">Services</a></li>
        <li style="--i:2;"><a href="#">Our Team</a></li>
        <li style="--i:1;"><a href="#">Contact</a></li>
    </ul>
</body>
</html>
