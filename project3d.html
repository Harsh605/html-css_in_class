<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .outer {
            width: 250px;
            height: 300px;
            perspective: 800px;
            transform-style: preserve-3d;
            transform: rotateY(20deg);
            background-image: url("02\ \(1\).jpg");
            background-size: 100% 100%;

        }

        .inner {
            width: 100%;
            height: 100%;
            transform: rotatex(0deg);
            transform-origin: top;
            animation: pendulam 5s infinite;
            
        }
        @keyframes pendulam {
            0%{
                transform: rotatex(45deg);
            }
            50%{
                transform: rotatex(-45deg);
            }
            100%{
                transform: rotatex(45deg);
            }
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <img src="/NashPoint.jpg" alt="">
        </div>
    </div>
</body>

</html>
