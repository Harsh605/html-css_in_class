<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .slider-box {
            width: 100%;
            height: 100vh;
            border: 2px solid red;
            overflow: hidden;
        }

        .slider {
            width: 300%;
            position: relative;
            height: 100vh;
            display: flex;
            animation: xyz 10s infinite;
        }

        @keyframes xyz {
            0% {
                left: 0;
            }

            20% {
                left: 0;

            }

            25% {
                left: 100%;
            }

            45% {
                left: 100%;
            }

            50% {
                left: 200%;
            }

            70% {
                left: 200%;
            }

            75% {
                left: 300%;
            }
        }

        .slider1,
        .slider2,
        .slider3 {
            display: flex;
            width: 100%;
            border: 2px solid green;
        }

        .innerslider {
            width: 33.33%;
            border: 1px solid yellow;

        }
    </style>
</head>

<body>
    <div class="slider-box">
        <div class="slider">
            <div class="slider1">
                <div class="slider11 innerslider"></div>
                <div class="slider12 innerslider"></div>
                <div class="slider13 innerslider"></div>
            </div>
            <div class="slider2">
                <div class="slider21 innerslider"></div>
                <div class="slider22 innerslider"></div>
                <div class="slider23 innerslider"></div>
            </div>
            <div class="slider3">
                <div class=" innerslider"></div>
                <div class="slider32 innerslider"></div>
                <div class="slider33 innerslider"></div>
            </div>
        </div>
    </div>
</body>

</html>
