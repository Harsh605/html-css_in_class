        input{
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 3;
        }
        .hide{
            width: 200px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.87);
            position: absolute;
            top: 0;
            right: -200px;
        }

        input:checked ~ .hide{
            right: 0px;
        }
        .hide ul{
            position: relative;
            top: 12vh;
            text-align: center;
        }
        .hide ul li{
            list-style: none;
            margin-bottom: 40px;
        }
        .hide ul li a{
            text-decoration: none;
            color: white;
            font-size: 22px;
            padding: 8px 12px;
        }
    </style>
</head>
