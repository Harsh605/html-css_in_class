<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           padding: 0; 
           margin: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            
        }
        .container{
            width: 600px;
            height: 600px;
            border: 1px solid red;
            position: relative;
          
        }
        span{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
           top: 50%;
           left: 50%;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>
    <div class="container">
        <span></span>
    </div>
    

</body>
</html>
